<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body{
            background-color: rgb(94, 146, 163);

            font: normal 15pt Arial;

</head>
<body>
    <h1>iniciando estudos com DOM</h1>

    <div>
        clique em mim

    <script>

       window.document.write('esta escrito assim: ' + v1.innerText)
      
       window.alert(v1.innerText)
    </script>
