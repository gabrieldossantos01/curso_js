<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex006</title>
    <style>
        #ll{
            font: normal 15pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
          
        }
    </style>
</head>
<body>
    <div id="ll" >
        interaja...
    </div>
    <script>
          var a = window.document.getElementById('ll')
          a.addEventListener('click', clicar)
          a.addEventListener('mouseenter', enter)
          a.addEventListener('mouseout', sair)

   
     function clicar() {
        var a = window.document.getElementById('ll')
        a.innerText = 'clicou!'
        a.style.background = 'red'
     }

     function enter() {
        let a = window.document.getElementById('ll')
        a.style.background = 'yellow'
        a.innerText = 'entrou'
     }
     
     function sair() {
        let a = window.document.getElementById('ll')
        a.style.background = 'green'
        a.innerText = 'interaja...'
     }



    </script>
</body>
</html>
