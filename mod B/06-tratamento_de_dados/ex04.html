<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo04</title>
    <style>
        body{
            font: normal 20pt arial;
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <script>
      var letra = window.prompt(`Qual o seu nome?`)
      document.write(`seu nome tem ${letra.length} letras <br>`)
      document.write(`seu nome em maisculas é ${letra.toUpperCase()} <br> `)
      document.write(`seu nome em minusculas é ${letra.toLowerCase()}`)
    </script>
</body>
</html>
